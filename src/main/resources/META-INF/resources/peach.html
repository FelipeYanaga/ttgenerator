<html>
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("PotatoManagement",[]);

        //Controller Part
        app.controller("PotatoManagementController", function($scope, $http) {

            //
            $scope.potatoes = [];
            $scope.header = []; //This should be the first line

            $scope.form = {
                input: "",
            };

            //Load the data from server
            _refreshPageData();

            $scope.add = function () {
                var data = {"input": $scope.form.input};

                $http({
                    method: "POST",
                    url: '/peach',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success,_error);
            }

            /*Private Methods */

            //HTTP GET - get all legumes collection
            function _refreshPageData() {
                $http({
                    method: 'GET',
                    url: '/peach'
                }).then(function successCallback(response) {
                    $scope.potatoes = response.data;
                }, function errorCallback(response) {
                    console.log(response.statusText);
                });
            }

            function _success(response) {
                _refreshPageData();
                _clearForm();
            }

            function _error(response) {
                alert(response.data.message || response.statusText);
            }

            //Clear the form
            function _clearForm(){
                $scope.form.input = "";
            }


        });


    </script>
</head>
<body ng-app="PotatoManagement" ng-controller="PotatoManagementController">
<form ng-submit="add()">
    <h1> Type something</h1>
    <input type="text" ng-model="form.input"> </input>
    <input type="submit" value="Save"/>
</form>
<h1>List</h1>
<div class="row" ng-repeat="potato in potatoes">
    <div class="line">{{potato}}</div>
</div>
</body>
</html>
